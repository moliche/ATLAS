<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Proposal Form</title>
    <link rel="stylesheet" href="css/form.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="wrapper">
      <form action="" method="post" id="proposal2023">
        <div id="formcol1">
          <header>
            <h1>2023 Proposal Form</h1>
          </header>

          <em>
            Fields with a <strong class="asterisk"> * </strong> are required
          </em>

          <fieldset>
            <legend>Speaker Info</legend>
            <ul>
              <li>
                <label for="fstspkr1">First Name:</label>
                <input
                  id="fstspkr1"
                  name="fstspkr1"
                  type="text"
                  class="reqfield"
                  autocomplete="name"
                  required
                />
                <strong class="asterisk"> * </strong>
              </li>

              <li>
                <label for="lstname1">Last Name: </label>
                <input
                  id="lstname1"
                  name="lstname1"
                  type="text"
                  class="reqfield"
                  autocomplete="name"
                  required
                />
                <strong class="asterisk"> * </strong>
              </li>

              <li>
                <label for="spkrtitle1">Title:</label>
                <input
                  id="spkrtitle1"
                  name="spkrtitle1"
                  type="text"
                  maxlength="48"
                />
              </li>
              <li>
                <label for="company1">Company:</label>
                <input id="company1" name="company1" type="text" />
              </li>
              <li>
                <label for="department1">Department:</label>
                <input id="department1" name="department1" type="text" />
              </li>
              <li>
                <label for="address1">Address:</label>
                <input
                  id="address1"
                  class="reqfield"
                  name="address1"
                  type="text"
                  autocomplete="address-level1"
                  required
                />
                <strong class="asterisk"> * </strong>
              </li>
            </ul>
          </fieldset>
        </div>

        <!-- end of formcol1 div -->
        <div id="multchoice">
          <fieldset>
            <legend>Type of Presentation</legend>

            <p>
              <span
                ><input
                  value="1"
                  id="TypeofPres_lec"
                  name="p-type"
                  type="radio"
                />
                <label for="TypeofPres_lec">Lecture</label>
              </span>
              <span>
                <input
                  value="2"
                  id="TypeofPres_lab"
                  name="p-type"
                  type="radio"
                />
                <label for="TypeofPres_lab">Lab</label>
              </span>
            </p>
          </fieldset>
          <p class="submit-button">
            <input type="submit" value="Submit your proposal" />
          </p>
        </div>
        <!-- end of multchoice div -->
      </form>
    </div>
    <!-- end wrapper div -->
  </body>
</html>
